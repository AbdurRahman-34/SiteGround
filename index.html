<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required Meta Tag  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- StyleSheet Css  -->
    <title>SiteGround</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Favicon  -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container">
            <div class="logo-area">
                <img src="img/logo.png" alt="logo">
            </div>
            <h2 class="text-center">Search Image for Create Slider</h2>
            <div class="form-inline mt-3 w-50 m-auto d-flex justify-content-center">
                <div class="input-group col-md-6 mb-2">
                  <input type="text" class="form-control" id="search" placeholder="nature">
                </div>
                <button type="button" id="search-btn" class="btn btn-success mb-2">Search</button>
            </div>

        
            <section class="images">
                <div class="justify-content-around align-items-center mt-3 gallery-header mb-2">
                  <h3 class="head-title text-center">Select image for create slider</h3>
                  <div class="input-group col-md-3 mb-2 mb-md-0">
                    <input class="form-control" id="duration" placeholder="slider change duration">
                  </div>
                  <button id="create-slider" class="btn btn-primary px-5">Create slider</button>
                </div>
                <div class="row gallery">
          
                </div>
            </section>





            

        </div>
    </main>
    <!-- optional javascript  -->
    <script src="./app.js"></script>
</body>
</html>
